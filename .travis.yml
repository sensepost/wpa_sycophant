language: c
compiler:
  - clang
  - gcc
dist: xenial
script:
  - make -C wpa_supplicant
addons:
  apt:
    packages:
      - libnl-genl-3-dev
      - libssl-dev
before_deploy:
  - "mkdir wpa_sycophant"
  - "cp wpa_sycophant.sh wpa_sycophant_example.conf wpa_supplicant/wpa_supplicant wpa_sycophant"
  - "tar -zcf wpa_sycophant.tar.gz wpa_sycophant"
deploy:
  provider: releases
  api_key:
    secure: "$API_KEY"
    # secure: 
  file: wpa_sycophant.tar.gz
  on:
    repo: Cablethief/wpa_sycophant
    # tags: true
    draft: true
    condition: "$CC = gcc"
    branch: master
  overwrite: true
  prerelease: true
  name: Nightly
  skip_cleanup: true
